<a href="{{ .Permalink }}">
  <div class="border p-3 grid grid-cols-1 sm:grid-cols-2">
    <div class="flex-shrink-0">
      <div class="relative w-full pt-[75%]">
        <img src="{{ .Params.Image | relURL }}" alt="{{ .Title }}" class="absolute inset-0 w-full h-full object-contain"
          loading="lazy" onerror="this.style.display='none'">
      </div>
    </div>
    <div class="flex flex-col justify-center">
      <h2 class="text-xl sm:text-2xl font-semibold mb-2">{{ .Title }}</h2>
      <p class="text-gray-600 text-sm sm:text-base">{{ .Description }}</p>
    </div>
  </div>
</a>
